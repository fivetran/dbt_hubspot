        description: "{{ doc('source_relation') }}"
      - name: _fivetran_synced
        description: '{{ doc("_fivetran_synced") }}'
      - name: engagement_id
        description: The ID of the engagement.
        tests:
          - not_null
      - name: engagement_type
        description: One of NOTE, EMAIL, TASK, MEETING, or CALL, the type of the engagement.
      - name: is_active
        description: >
          Whether the engagement is currently being shown in the UI.

          NOTE: This field will only be populated for pre HubSpot v3 API versions and is included for backwards compatibility.
      - name: occurred_timestamp
        description: >
          A timestamp representing the time that the engagement should appear in the timeline.

          NOTE: This field will only be populated for pre HubSpot v3 API versions and is included for backwards compatibility.
      - name: created_timestamp
        description: >
          This field marks the engagement's time of creation and determines where the engagement sits on the record timeline.

